  这是一个demo。在区块链上的围棋，所有操作都在区块链上。</br>
    0.中国围棋规则：数子，黑让7.5子
    1.创建棋局，并下注。</br>
    2 将棋局分享给好友，3好友下注并挑战。</br>
    4.确认好友挑战。</br>
    5.双方下棋。支持pass、申请点目、强制点目、投降</br>
    6.胜利的一方拿走全部币</br>
    7.以后支持观察者 下注，观察者可下注 黑白棋输赢。自动倍率</br>
    8.暂时不支持让子。</br>
